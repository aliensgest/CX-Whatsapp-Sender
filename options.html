<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration - CX Whatsapp Sender</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques à la page d'options */
        body {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
        }
        .option-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .option-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .option-item input {
            width: 100px;
            padding: 8px;
        }
        .option-item .description {
            font-size: 12px;
            color: #667781;
            margin-top: 5px;
        }
        #save-status {
            margin-top: 20px;
            font-weight: bold;
            color: #00a884;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>

    <div id="options-container">
        <div class="option-item">
            <label for="delay-min">Délai minimum entre les messages (en secondes)</label>
            <input type="number" id="delay-min" min="1">
            <div class="description">Un délai aléatoire est appliqué entre chaque envoi pour simuler un comportement humain. Le délai maximum sera le double de cette valeur. (Ex: 5s donnera un délai entre 5s et 10s).</div>
        </div>
    </div>

    <button id="save-button">Enregistrer les modifications</button>
    <div id="save-status"></div>

    <script src="options.js"></script>
</body>
</html>
