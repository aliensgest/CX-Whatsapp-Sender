<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CX WhatsApp Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <h3>Activer votre accès</h3>
        <p>Veuillez entrer le numéro de téléphone lié à votre abonnement.</p>
        <input type="tel" id="phone-input" placeholder="Numéro WhatsApp">
        <button id="verify-btn">Vérifier</button>
        <p id="error-message" class="hidden"></p>
    </div>

    <div id="welcome-section" class="hidden">
        <div class="welcome-container">
            <div class="welcome-header">
                <img src="cc-logo.png" alt="CX Logo" class="welcome-logo">
                <h1>Bienvenue dans Clic&Close©</h1>
                <p class="welcome-subtitle">🎉 Extension activée avec succès !</p>
            </div>
            
            <div class="welcome-actions">
                <button id="open-whatsapp" class="whatsapp-button">
                    🚀 Ouvrir WhatsApp Web
                </button>
            </div>
            
            <div class="welcome-footer">
                <p>💡 Toutes les fonctionnalités sont intégrées dans WhatsApp Web</p>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
